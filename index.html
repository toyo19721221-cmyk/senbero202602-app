<!doctype html>
<html lang="ja" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Çª„É≥„Éô„É≠„Ç§„Éô„É≥„Éà - Ë©≥Á¥∞„É™„É≥„ÇØ‰ªò„Åç</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700;900&amp;display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; font-family: 'Zen Kaku Gothic New', sans-serif; }
    .shop-card { transition: all 0.2s ease; cursor: pointer; }
    .shop-card:active { transform: scale(0.98); }
    .shop-card.visited { border-color: #ff6b6b !important; background-color: #fff0f0 !important; }
    #video-container { position: relative; width: 100%; max-width: 500px; aspect-ratio: 1/1; overflow: hidden; border-radius: 1rem; border: 4px solid white; }
    #video { width: 100%; height: 100%; object-fit: cover; }
    .scan-line { position: absolute; width: 100%; height: 2px; background: rgba(255, 107, 107, 0.8); top: 0; left: 0; animation: scan 2s linear infinite; }
    @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
  </style>
</head>
<body class="h-full bg-[#fff5e6]">
  <div id="app" class="w-full h-full overflow-auto pb-10"></div>

  <div id="qr-modal" class="hidden fixed inset-0 z-[3000] bg-black/90 flex flex-col items-center justify-center p-4">
    <div id="video-container">
      <video id="video"></video>
      <div class="scan-line"></div>
    </div>
    <canvas id="canvas" hidden></canvas>
    <div class="mt-8 text-white text-center">
      <h2 class="text-xl font-bold mb-2">QR„Ç≥„Éº„Éâ„Çí„Çπ„Ç≠„É£„É≥</h2>
      <button onclick="closeScanner()" class="mt-6 bg-white text-black px-10 py-3 rounded-full font-bold shadow-lg">„Ç≠„É£„É≥„Çª„É´</button>
    </div>
  </div>

  <script>
    const config = {
      event_title: "„Çª„É≥„Éô„É≠„Ç§„Éô„É≥„Éà",
      event_description: "QR„ÇíË™≠„ÅøÂèñ„Å£„Å¶„Çπ„Çø„É≥„Éó„ÇíÈõÜ„ÇÅ„Çà„ÅÜÔºÅ",
      primary_color: "#ff6b6b",
      accent_color: "#feca57",
      text_color: "#2d3436"
    };

    // --- url„Éó„É≠„Éë„ÉÜ„Ç£„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü ---
    const referenceShops = [
      { 
        id: "shop1", 
        name: "Â±ÖÈÖíÂ±ã„Åü„Å¨„Åç", 
        address: "Â§©Á•û1-2-3", 
        special: "Áîü„Éì„Éº„É´300ÂÜÜ", 
        qrCode: "SHOP1_SECRET",
        url: "https://example.com/tanuki" // „Åì„Åì„Å´Ë©≥Á¥∞„Éö„Éº„Ç∏„ÅÆURL„ÇíÂÖ•„Çå„Çã
      },
      { 
        id: "shop2", 
        name: "„Éê„É´„Éª„Ç®„Çπ„Éë„Éº„Éã„É£", 
        address: "Â§ßÂêç2-3-4", 
        special: "„Çø„Éë„Çπ3ÂìÅ350ÂÜÜ", 
        qrCode: "SHOP2_SECRET",
        url: "https://example.com/espana"
      },
      { 
        id: "shop3", 
        name: "Á´ã„Å°È£≤„ÅøÂØåÂ£´", 
        address: "‰ªäÊ≥â3-4-5", 
        special: "Êó•Êú¨ÈÖí1ÊùØ200ÂÜÜ", 
        qrCode: "SHOP3_SECRET",
        url: "https://example.com/fuji"
      }
    ];

    let visitedShops = JSON.parse(localStorage.getItem('senbero_visited')) || [];

    // --- „Ç´„É°„É©„Éª„Çπ„Ç≠„É£„Éä„ÉºÊ©üËÉΩ ---
    let videoStream = null;
    const video = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvas = canvasElement.getContext('2d');

    async function openScanner() {
      try {
        document.getElementById('qr-modal').classList.remove('hidden');
        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = videoStream;
        video.setAttribute("playsinline", true);
        video.play();
        requestAnimationFrame(tick);
      } catch (err) {
        alert("„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
        closeScanner();
      }
    }

    function closeScanner() {
      document.getElementById('qr-modal').classList.add('hidden');
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
        if (code) { handleQrResult(code.data); return; }
      }
      if (!document.getElementById('qr-modal').classList.contains('hidden')) {
        requestAnimationFrame(tick);
      }
    }

    function handleQrResult(qrText) {
      const cleanQrText = qrText.trim();
      const shop = referenceShops.find(s => s.qrCode.trim() === cleanQrText);

      if (shop) {
        if (visitedShops.some(v => v.shop_id === shop.id)) {
          alert('Êó¢„Å´Ë®™ÂïèÊ∏à„Åø„Åß„ÅôÔºÅ');
          closeScanner();
        } else {
          visitedShops.push({ shop_id: shop.id, visited_at: new Date().toISOString() });
          localStorage.setItem('senbero_visited', JSON.stringify(visitedShops));
          alert(`‚úì ${shop.name} Áç≤ÂæóÔºÅ`);
          closeScanner();
          renderApp();
        }
      } else {
        requestAnimationFrame(tick);
      }
    }

    // Ë©≥Á¥∞„Éö„Éº„Ç∏„Å∏ÁßªÂãï„Åô„ÇãÈñ¢Êï∞
    function goToDetail(url) {
      if (url) {
        window.location.href = url;
      }
    }

    function removeStamp(shopId, event) {
      event.stopPropagation(); // Ë¶™Ë¶ÅÁ¥†„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„ÉàÔºàË©≥Á¥∞ÁßªÂãïÔºâ„ÇíÈòªÊ≠¢
      if(confirm('„Çπ„Çø„É≥„Éó„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
        visitedShops = visitedShops.filter(v => v.shop_id !== shopId);
        localStorage.setItem('senbero_visited', JSON.stringify(visitedShops));
        renderApp();
      }
    }

    function renderApp() {
      const visitedCount = visitedShops.length;
      const progressPercent = (visitedCount / referenceShops.length) * 100;
      
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="max-w-2xl mx-auto p-6 text-[${config.text_color}]">
          <header class="text-center mb-10 mt-6">
            <h1 class="text-4xl font-black mb-2" style="color:${config.primary_color}">üçª ${config.event_title}</h1>
            <p class="opacity-70 font-medium">${config.event_description}</p>
          </header>

          <div class="sticky top-4 z-50 mb-8 flex justify-center">
            <button onclick="openScanner()" class="bg-gradient-to-br from-[${config.primary_color}] to-[${config.accent_color}] text-white text-xl font-bold px-8 py-4 rounded-full shadow-xl flex items-center gap-2">
              üì∏ QR„Çπ„Ç≠„É£„É≥
            </button>
          </div>

          <div class="bg-white rounded-2xl p-6 mb-8 shadow-md">
            <div class="flex justify-between items-end mb-3">
              <span class="font-bold">Áç≤Âæó„Çπ„Çø„É≥„Éó</span>
              <span class="text-3xl font-black text-[${config.primary_color}]">${visitedCount}<small class="text-base text-gray-400 font-normal"> / ${referenceShops.length}</small></span>
            </div>
            <div class="w-full h-3 bg-gray-100 rounded-full overflow-hidden">
              <div class="h-full bg-gradient-to-r from-[${config.primary_color}] to-[${config.accent_color}]" style="width:${progressPercent}%"></div>
            </div>
          </div>

          <div class="grid gap-4">
            ${referenceShops.map(shop => {
              const isVisited = visitedShops.some(v => v.shop_id === shop.id);
              return `
                <div onclick="goToDetail('${shop.url}')" class="shop-card bg-white p-5 rounded-xl shadow-sm border-2 ${isVisited ? 'visited border-[#ff6b6b]' : 'border-transparent'} relative">
                  <div class="flex justify-between items-start">
                    <div class="pr-8">
                      <h3 class="text-lg font-bold mb-1">${shop.name}</h3>
                      <p class="text-xs text-gray-500 mb-2">üìç ${shop.address}</p>
                      <span class="inline-block text-xs font-bold px-2 py-1 rounded-md bg-[${config.accent_color}]/20 text-[${config.primary_color}]">
                        ${shop.special}
                      </span>
                      <p class="text-[10px] text-blue-400 mt-2">Ë©≥Á¥∞„ÇíË¶ã„Çã ‚â´</p>
                    </div>
                    <div class="flex flex-col items-center">
                       <div class="w-12 h-12 rounded-full border-2 flex items-center justify-center ${isVisited ? 'bg-[#ff6b6b] border-[#ff6b6b]' : 'border-gray-200'}">
                          ${isVisited ? '<span class="text-white text-2xl font-bold">‚úì</span>' : ''}
                       </div>
                       ${isVisited ? `<button onclick="removeStamp('${shop.id}', event)" class="mt-2 text-[10px] text-gray-400 underline p-1">ÂâäÈô§</button>` : ''}
                    </div>
                  </div>
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `;
    }

    renderApp();
  </script>
</body>
</html>
