<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ç³¸å³¶ã‚»ãƒ³ãƒ™ãƒ­ 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Zen Kaku Gothic New', sans-serif; background-color: #fff5e6; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    .shop-card { background: white; border-radius: 1.5rem; border: 2px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 1rem; cursor: pointer; transition: transform 0.1s; }
    .shop-card:active { transform: scale(0.97); }
    .shop-card.visited { border-color: #ff6b6b; background-color: #fff0f0; }
    #detail-panel { position: fixed; bottom: 0; left: 0; right: 0; background: white; z-index: 5000; transform: translateY(100%); transition: transform 0.3s ease-out; border-radius: 2rem 2rem 0 0; box-shadow: 0 -10px 25px rgba(0,0,0,0.1); }
    #detail-panel.open { transform: translateY(0); }
    #qr-modal { display: none; position: fixed; inset: 0; z-index: 6000; background: rgba(0,0,0,0.95); flex-direction: column; align-items: center; justify-content: center; }
    #video { width: 80%; max-width: 300px; border-radius: 2rem; border: 4px solid white; }
  </style>
</head>
<body>
  <div id="app" class="max-w-md mx-auto p-6 text-center">
    <h1 class="text-3xl font-black text-[#ff6b6b] mt-8 mb-8 italic">ç³¸å³¶ã‚»ãƒ³ãƒ™ãƒ­ 2026</h1>
    
    <div class="flex flex-col gap-4 mb-10">
      <button onclick="handleScannerOpen()" class="bg-[#ff6b6b] text-white py-5 rounded-3xl font-bold shadow-xl text-xl active:opacity-80">ğŸ“¸ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’æŠ¼ã™</button>
      <button onclick="handleMapOpen()" class="bg-white text-[#ff6b6b] border-2 border-[#ff6b6b] py-4 rounded-3xl font-bold shadow-md">ğŸ“ å…¨ä½“ãƒãƒƒãƒ—ã‚’é–‹ã</button>
    </div>

    <div id="shop-list" class="text-left pb-20">
      </div>
  </div>

  <div id="qr-modal" id="qrModal">
    <video id="video" playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button onclick="handleScannerClose()" class="mt-10 bg-white text-black px-10 py-3 rounded-full font-bold">æˆ»ã‚‹</button>
  </div>

  <div id="detail-overlay" onclick="handleDetailClose()" style="display:none;" class="fixed inset-0 bg-black/50 z-[4000]"></div>
  <div id="detail-panel">
    <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto my-4"></div>
    <div id="detail-content" class="p-8 pt-0"></div>
    <div class="px-8 pb-8">
      <button onclick="handleDetailClose()" class="w-full bg-gray-100 py-4 rounded-2xl font-bold text-gray-500">é–‰ã˜ã‚‹</button>
    </div>
  </div>

  <script>
    // --- ãƒ‡ãƒ¼ã‚¿å®šç¾© ---
    const MAP_URL_ALL = "https://www.google.com/maps/d/viewer?mid=1Ccp-4uTNhhl-1C1Xq-Gq7_t9N6O7WvY";
    const shops = [
      { id: "s1", name: "ãƒ“ãƒ¼ãƒé£Ÿå ‚ Mr.BEACH", food: "ã‚¬ãƒ¼ãƒªãƒƒã‚¯ã‚·ãƒ¥ãƒªãƒ³ãƒ—", tel: "092-321-4925", address: "ç¦å²¡çœŒç³¸å³¶å¸‚å‰åŸä¸­å¤®2-1-21", qrCode: "BEACH_2026", mapUrl: "https://maps.app.goo.gl/9vCgB1xXG8m1nU1Z7" },
      { id: "s2", name: "SHIMA", food: "ç³¸å³¶é‡èœã®å¤©ã·ã‚‰", tel: "092-321-4925", address: "ç¦å²¡çœŒç³¸å³¶å¸‚å‰åŸä¸­å¤®3-20-19", qrCode: "SHIMA_2026", mapUrl: "https://maps.app.goo.gl/vS88mYn7Z7YF7Z7Z7" }
    ];

    let visited = JSON.parse(localStorage.getItem('senbero_visited')) || [];

    // --- é–¢æ•°å®šç¾©ï¼ˆç¢ºå®Ÿã«ã‚°ãƒ­ãƒ¼ãƒãƒ«ã«é…ç½®ï¼‰ ---
    window.handleMapOpen = function() {
      window.open(MAP_URL_ALL, '_blank');
    };

    window.handleDetailOpen = function(id) {
      const shop = shops.find(s => s.id === id);
      const isVisited = visited.some(v => v.id === id);
      const content = document.getElementById('detail-content');
      content.innerHTML = `
        <div class="text-center">
          <div class="text-5xl mb-4">${isVisited ? 'âœ…' : 'ğŸ '}</div>
          <h2 class="text-2xl font-black mb-1">${shop.name}</h2>
          <p class="text-[#ff6b6b] font-bold mb-4">ğŸ´ ${shop.food}</p>
          <div class="flex flex-col gap-3">
            <a href="tel:${shop.tel}" class="bg-green-500 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2">ğŸ“ é›»è©±ã§å•åˆã›</a>
            <a href="${shop.mapUrl}" target="_blank" class="bg-blue-500 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2">ğŸ—ºï¸ åœ°å›³ã‚¢ãƒ—ãƒªã§é–‹ã</a>
          </div>
        </div>
      `;
      document.getElementById('detail-overlay').style.display = 'block';
      document.getElementById('detail-panel').classList.add('open');
    };

    window.handleDetailClose = function() {
      document.getElementById('detail-overlay').style.display = 'none';
      document.getElementById('detail-panel').classList.remove('open');
    };

    // --- ã‚¹ã‚­ãƒ£ãƒŠãƒ¼å‡¦ç† ---
    let stream = null;
    window.handleScannerOpen = async function() {
      const modal = document.getElementById('qr-modal');
      modal.style.display = 'flex';
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const video = document.getElementById('video');
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(tick);
      } catch (err) {
        alert("ã‚«ãƒ¡ãƒ©ã®è¨±å¯ãŒå¿…è¦ã§ã™");
        handleScannerClose();
      }
    };

    window.handleScannerClose = function() {
      document.getElementById('qr-modal').style.display = 'none';
      if (stream) stream.getTracks().forEach(t => t.stop());
    };

    function tick() {
      const video = document.getElementById('video');
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.getElementById('canvas');
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const code = jsQR(ctx.getImageData(0, 0, canvas.width, canvas.height).data, canvas.width, canvas.height);
        if (code) {
          const shop = shops.find(s => s.qrCode === code.data.trim());
          if (shop && !visited.some(v => v.id === shop.id)) {
            visited.push({ id: shop.id });
            localStorage.setItem('senbero_visited', JSON.stringify(visited));
            render();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
          }
          handleScannerClose();
          return;
        }
      }
      if (document.getElementById('qr-modal').style.display === 'flex') requestAnimationFrame(tick);
    }

    function render() {
      const list = document.getElementById('shop-list');
      list.innerHTML = shops.map(s => `
        <div onclick="handleDetailOpen('${s.id}')" class="shop-card p-5 flex items-center ${visited.some(v => v.id === s.id) ? 'visited' : ''}">
          <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center text-xl">
            ${visited.some(v => v.id === s.id) ? 'âœ…' : 'ğŸ '}
          </div>
          <div class="ml-4 flex-1">
            <h3 class="font-bold text-lg">${s.name}</h3>
            <p class="text-sm text-gray-500 italic">ğŸ´ ${s.food}</p>
          </div>
          <span class="text-gray-300 font-bold">ã€‰</span>
        </div>
      `).join('');
    }

    // èµ·å‹•æ™‚ã«å®Ÿè¡Œ
    render();
  </script>
</body>
</html>
