<body class="h-full overflow-x-hidden">
  <div id="app" class="max-w-md mx-auto p-6 text-center">

    <div class="flex flex-col gap-4 mb-10">
      <button onclick="openScanner()" class="bg-[#ff6b6b] text-white py-5 rounded-3xl font-bold shadow-xl text-xl active:scale-95 transition-transform">ğŸ“¸ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’æŠ¼ã™</button>
      <button onclick="openMap()" class="bg-white text-[#ff6b6b] border-2 border-[#ff6b6b] py-4 rounded-3xl font-bold shadow-md active:scale-95 transition-transform">ğŸ“ å…¨ä½“ãƒãƒƒãƒ—ã‚’é–‹ã</button>

  </div>

  <div id="qr-modal">

  <div id="detail-overlay" onclick="closeDetail()" class="fixed inset-0 bg-black/50 z-[4000] hidden opacity-0 transition-opacity duration-300"></div>
  <div id="detail-panel" class="rounded-t-[3rem] p-8 shadow-2xl max-w-md mx-auto">

  <script>
    // åœ°å›³URLã®å®šç¾©
    const MAP_URL_ALL = "https://www.google.com/maps/d/viewer?mid=1Ccp-4uTNhhl-1C1Xq-Gq7_t9N6O7WvY";

    // åº—èˆ—ãƒ‡ãƒ¼ã‚¿ï¼ˆä½æ‰€ã€é›»è©±ç•ªå·ã€å€‹åˆ¥ãƒãƒƒãƒ—URLã‚’è¿½åŠ ï¼‰
    const shops = [
      { 
        id: "s1", 
        name: "ãƒ“ãƒ¼ãƒé£Ÿå ‚ Mr.BEACH", 
        food: "ã‚¬ãƒ¼ãƒªãƒƒã‚¯ã‚·ãƒ¥ãƒªãƒ³ãƒ—", 
        desc: "ç³¸å³¶ã®æµ·ã‚’æ„Ÿã˜ã‚‹çµ¶å“ã‚·ãƒ¥ãƒªãƒ³ãƒ—ï¼", 
        tel: "092-321-4925",
        address: "ç¦å²¡çœŒç³¸å³¶å¸‚å‰åŸä¸­å¤®2-1-21 2F",
        mapUrl: "https://maps.app.goo.gl/0X6Wt8XpQTUR8yob0N1tSfM",
        qrCode: "BEACH_2026" 
      },
      { 
        id: "s2", 
        name: "SHIMA", 
        food: "ç³¸å³¶é‡èœã®å¤©ã·ã‚‰", 
        desc: "æ—¬ã®ç³¸å³¶é‡èœã‚’ã‚µã‚¯ã‚µã‚¯ã®å¤©ã·ã‚‰ã§ã€‚", 
        tel: "092-321-4925",
        address: "ç¦å²¡çœŒç³¸å³¶å¸‚å‰åŸä¸­å¤®3-20-19",
        mapUrl: "https://maps.app.goo.gl/6zSyHQDpQTURZt2wBC4NQgo",
        qrCode: "SHIMA_2026" 
      }
    ];

    let visited = JSON.parse(localStorage.getItem('senbero_visited')) || [];

    // å…¨ä½“ãƒãƒƒãƒ—ã‚’é–‹ã
    function openMap() {
      window.open(MAP_URL_ALL, '_blank');
    }

    // åº—èˆ—è©³ç´°ã‚’è¡¨ç¤º
    function openDetail(shopId) {
      const shop = shops.find(s => s.id === shopId);
      const isVisited = visited.some(v => v.id === shopId);
      
      const content = document.getElementById('detail-content');
      content.innerHTML = `
        <div class="text-center">
          <div class="text-5xl mb-4">${isVisited ? 'âœ…' : 'ğŸ '}</div>
          <h2 class="text-2xl font-black mb-2">${shop.name}</h2>
          <p class="text-[#ff6b6b] font-bold mb-1">ğŸ´ ${shop.food}</p>
          <div onclick="window.open('${shop.mapUrl}', '_blank')" class="text-sm text-blue-500 underline mb-4 cursor-pointer">
            ğŸ“ ${shop.address}
          </div>
          <p class="text-gray-600 mb-6 px-4">${shop.desc}</p>
          <div class="flex flex-col gap-3">
            <a href="tel:${shop.tel}" class="flex items-center justify-center gap-2 bg-green-500 text-white py-4 rounded-2xl font-bold shadow-lg">
              ğŸ“ é›»è©±ã§å•åˆã›
            </a>
            <button onclick="window.open('${shop.mapUrl}', '_blank')" class="flex items-center justify-center gap-2 bg-blue-500 text-white py-4 rounded-2xl font-bold shadow-lg">
              ğŸ—ºï¸ å€‹åˆ¥ãƒãƒƒãƒ—ã‚’é–‹ã
            </button>
          </div>
          <div class="mt-6 p-4 rounded-2xl ${isVisited ? 'bg-green-50 text-green-600' : 'bg-orange-50 text-orange-600'} font-bold">
            ${isVisited ? 'ã‚¹ã‚¿ãƒ³ãƒ—ç²å¾—æ¸ˆã¿ï¼' : 'ã‚¹ã‚¿ãƒ³ãƒ—ã¯ã¾ã ã§ã™'}
          </div>
        </div>
      `;
      
      document.getElementById('detail-overlay').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('detail-overlay').style.opacity = '1';
        document.getElementById('detail-panel').classList.add('open');
      }, 10);
    }

    function closeDetail() {
      document.getElementById('detail-overlay').style.opacity = '0';
      document.getElementById('detail-panel').classList.remove('open');
      setTimeout(() => document.getElementById('detail-overlay').classList.add('hidden'), 300);
    }

    // --- QRã‚¹ã‚­ãƒ£ãƒŠãƒ¼åˆ¶å¾¡ ---
    let stream = null;
    async function openScanner() {
      document.getElementById('qr-modal').style.display = 'flex';
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const v = document.getElementById('video');
        v.srcObject = stream;
        v.setAttribute("playsinline", true);
        v.play();
        requestAnimationFrame(tick);
      } catch (e) {
        alert("ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚");
        closeScanner();
      }
    }

    function closeScanner() {
      document.getElementById('qr-modal').style.display = 'none';
      if (stream) stream.getTracks().forEach(t => t.stop());
    }

    function tick() {
      const v = document.getElementById('video');
      if (v.readyState === v.HAVE_ENOUGH_DATA) {
        const c = document.getElementById('canvas');
        c.height = v.videoHeight; c.width = v.videoWidth;
        const ctx = c.getContext('2d');
        ctx.drawImage(v, 0, 0, c.width, c.height);
        const code = jsQR(ctx.getImageData(0,0,c.width,c.height).data, c.width, c.height);
        if (code) {
          const shop = shops.find(s => s.qrCode === code.data.trim());
          if (shop && !visited.some(vs => vs.id === shop.id)) {
            visited.push({ id: shop.id });
            localStorage.setItem('senbero_visited', JSON.stringify(visited));
            render();
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
          }
          closeScanner(); return;
        }
      }
      if (document.getElementById('qr-modal').style.display === 'flex') requestAnimationFrame(tick);
    }

    // ãƒªã‚¹ãƒˆæç”»
    function render() {
      const list = document.getElementById('shop-list');
      list.innerHTML = shops.map(s => `
        <div onclick="openDetail('${s.id}')" class="shop-card p-5 flex items-center ${visited.some(v => v.id === s.id) ? 'visited' : ''}">
          <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center text-xl">
            ${visited.some(v => v.id === s.id) ? 'âœ…' : 'ğŸ '}
          </div>
          <div class="ml-4 flex-1">
            <h3 class="font-bold text-lg">${s.name}</h3>
            <p class="text-sm text-gray-500 italic">ğŸ´ ${s.food}</p>
          </div>
          <span class="text-gray-300 font-bold">ã€‰</span>
        </div>
      `).join('');
    }

    // åˆæœŸå®Ÿè¡Œ
    render();
  </script>
</body>
