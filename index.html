<body class="h-full bg-[#fff5e6]">

      <p class="text-sm opacity-80">ãŠåº—ã«è¨­ç½®ã•ã‚ŒãŸQRã‚³ãƒ¼ãƒ‰ã‚’<br>æ å†…ã«åã¾ã‚‹ã‚ˆã†ã«ã‹ã–ã—ã¦ãã ã•ã„</p>
      <button onclick="closeScanner()" class="mt-6 bg-white text-black px-10 py-3 rounded-full font-bold shadow-lg">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>

  <script>

    const config = {

      primary_color: "#ff6b6b",
      accent_color: "#feca57",

    };

    const referenceShops = [
      { id: "shop1", name: "å±…é…’å±‹ãŸã¬ã", address: "å¤©ç¥1-2-3", special: "ç”Ÿãƒ“ãƒ¼ãƒ«300å††", qrCode: "SHOP1_SECRET" },
      { id: "shop2", name: "ãƒãƒ«ãƒ»ã‚¨ã‚¹ãƒ‘ãƒ¼ãƒ‹ãƒ£", address: "å¤§å2-3-4", special: "ã‚¿ãƒ‘ã‚¹3å“350å††", qrCode: "SHOP2_SECRET" },
      { id: "shop3", name: "ç«‹ã¡é£²ã¿å¯Œå£«", address: "ä»Šæ³‰3-4-5", special: "æ—¥æœ¬é…’1æ¯200å††", qrCode: "SHOP3_SECRET" }
      // â€»å¿…è¦ã«å¿œã˜ã¦å…ƒãƒ‡ãƒ¼ã‚¿ã®25åº—èˆ—åˆ†ã‚’ã“ã“ã«è¿½åŠ ã—ã¦ãã ã•ã„
    ];

    // LocalStorageã‹ã‚‰è¨ªå•ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    let visitedShops = JSON.parse(localStorage.getItem('senbero_visited')) || [];

    // --- ã‚«ãƒ¡ãƒ©ãƒ»ã‚¹ã‚­ãƒ£ãƒŠãƒ¼æ©Ÿèƒ½ ---
    let videoStream = null;
    const video = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvas = canvasElement.getContext('2d');

    async function openScanner() {
      try {
        const modal = document.getElementById('qr-modal');
        modal.classList.remove('hidden');
        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = videoStream;
        video.setAttribute("playsinline", true);
        video.play();
        requestAnimationFrame(tick);
      } catch (err) {
        alert("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        closeScanner();
      }
    }

    function closeScanner() {
      document.getElementById('qr-modal').classList.add('hidden');
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

        if (code) {
          handleQrResult(code.data);
          return;
        }
      }
      if (!document.getElementById('qr-modal').classList.contains('hidden')) {
        requestAnimationFrame(tick);
      }
    }

    function handleQrResult(qrText) {
      // èª­ã¿å–ã£ãŸæ–‡å­—ã‚’ãã®ã¾ã¾ã‚¢ãƒ©ãƒ¼ãƒˆã§è¡¨ç¤ºã•ã›ã‚‹ï¼ˆãƒ†ã‚¹ãƒˆç”¨ï¼‰
  alert("èª­ã¿å–ã£ãŸæ–‡å­—: " + qrText);
      const shop = referenceShops.find(s => s.qrCode === qrText);
      if (shop) {
        if (visitedShops.some(v => v.shop_id === shop.id)) {
          alert('ã“ã®ãŠåº—ã¯æ—¢ã«è¨ªå•æ¸ˆã¿ã§ã™ï¼');
        } else {
          visitedShops.push({ shop_id: shop.id, visited_at: new Date().toISOString() });
          localStorage.setItem('senbero_visited', JSON.stringify(visitedShops));
          alert(`âœ“ ${shop.name} ã®ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ç²å¾—ã—ã¾ã—ãŸï¼`);
        }
        closeScanner();
        renderApp();
      } else {
        // è¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯ã‚¹ã‚­ãƒ£ãƒ³ç¶™ç¶š
        requestAnimationFrame(tick);
      }
    }

    function removeStamp(shopId, event) {
      event.stopPropagation();
      if(confirm('ã‚¹ã‚¿ãƒ³ãƒ—ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
        visitedShops = visitedShops.filter(v => v.shop_id !== shopId);
        localStorage.setItem('senbero_visited', JSON.stringify(visitedShops));
        renderApp();
      }
    }

    // --- UIæç”» ---
    function renderApp() {
      const visitedCount = visitedShops.length;
      const progressPercent = (visitedCount / referenceShops.length) * 100;
      
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="max-w-2xl mx-auto p-6 text-[${config.text_color}]">
          <header class="text-center mb-10 mt-6">
            <h1 class="text-4xl font-black mb-2" style="color:${config.primary_color}">ğŸ» ${config.event_title}</h1>
            <p class="opacity-70 font-medium">${config.event_description}</p>
          </header>

          <div class="sticky top-4 z-50 mb-8 flex justify-center">
            <button onclick="openScanner()" class="bg-gradient-to-br from-[${config.primary_color}] to-[${config.accent_color}] text-white text-xl font-bold px-8 py-4 rounded-full shadow-xl transform active:scale-95 transition-transform flex items-center gap-2">
              ğŸ“¸ QRã‚³ãƒ¼ãƒ‰ã‚’èª­ã¿å–ã‚‹
            </button>
          </div>

          <div class="bg-white rounded-2xl p-6 mb-8 shadow-md">
            <div class="flex justify-between items-end mb-3">
              <span class="font-bold">ç¾åœ¨ã®ã‚¹ã‚¿ãƒ³ãƒ—æ•°</span>
              <span class="text-3xl font-black text-[${config.primary_color}]">${visitedCount}<small class="text-base text-gray-400 font-normal"> / ${referenceShops.length}</small></span>
            </div>
            <div class="w-full h-3 bg-gray-100 rounded-full overflow-hidden">

            </div>
          </div>

          <div class="grid gap-4">
            ${referenceShops.map(shop => {
              const isVisited = visitedShops.some(v => v.shop_id === shop.id);
              return `
                <div class="shop-card bg-white p-5 rounded-xl shadow-sm border-2 ${isVisited ? 'visited border-transparent' : 'border-transparent'}">
                  <div class="flex justify-between items-start">
                    <div>
                      <h3 class="text-lg font-bold mb-1">${shop.name}</h3>
                      <p class="text-xs text-gray-500 mb-2">ğŸ“ ${shop.address}</p>

                          ${isVisited ? '<span class="text-white text-2xl font-bold">âœ“</span>' : ''}
                       </div>
                       ${isVisited ? `<button onclick="removeStamp('${shop.id}', event)" class="mt-2 text-[10px] text-gray-400 underline">å‰Šé™¤</button>` : ''}
                    </div>
                  </div>
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `;
    }

    // åˆå›èµ·å‹•
    renderApp();
  </script>
</body>
