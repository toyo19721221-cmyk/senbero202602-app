<body class="h-full">

  <script>
    // ã€æœ€é‡è¦ã€‘ç”»åƒ(image_174905.png)ã®IDã‚’å®Œå…¨ã«åæ˜ ã—ãŸ404ã‚¨ãƒ©ãƒ¼å¯¾ç­–æ¸ˆã¿URL
    // å‰å›ã®ã€Œ/24ã€ã®ã‚ˆã†ãªçœç•¥å½¢ã§ã¯ãªãã€Googleã®æ­£å¼ãªå½¢å¼ã«ç›´ã—ã¾ã—ãŸ
    const MAP_URL = "https://www.google.com/maps/d/viewer?mid=1Ccp-4uTNhhl-1C1Xq-Gq7_t9N6O7WvY";

    function handleIconError(img) {

      img.src = "https://placehold.jp/24/ff6b6b/ffffff/200x200.png?text=Icon";
    }

    const shops = [
      { id: "s1", name: "ãƒ“ãƒ¼ãƒé£Ÿå ‚ Mr.BEACH", food: "ã‚¬ãƒ¼ãƒªãƒƒã‚¯ã‚·ãƒ¥ãƒªãƒ³ãƒ—", qrCode: "BEACH_2026" },
      { id: "s2", name: "SHIMA", food: "ç³¸å³¶é‡èœã®å¤©ã·ã‚‰", qrCode: "SHIMA_2026" }
    ];

    let visited = JSON.parse(localStorage.getItem('senbero_visited')) || [];

    function openMap() {
      // é–²è¦§å°‚ç”¨ã®æ­£ã—ã„URLã§é–‹ãã¾ã™
      window.open(MAP_URL, '_blank');
    }

    let stream = null;
    async function openScanner() {
      document.getElementById('qr-modal').style.display = 'flex';
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const v = document.getElementById('video');
        v.srcObject = stream;
        v.play();
        requestAnimationFrame(tick);
      } catch (e) {
        alert("ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚iPhone/Androidã®è¨­å®šã§ãƒ–ãƒ©ã‚¦ã‚¶ã®ã‚«ãƒ¡ãƒ©ä½¿ç”¨ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚");
        closeScanner();
      }
    }

    function closeScanner() {
      document.getElementById('qr-modal').style.display = 'none';
      if (stream) stream.getTracks().forEach(t => t.stop());
    }

    function tick() {
      const v = document.getElementById('video');
      if (v.readyState === v.HAVE_ENOUGH_DATA) {
        const c = document.getElementById('canvas');
        c.height = v.videoHeight; c.width = v.videoWidth;
        const ctx = c.getContext('2d');
        ctx.drawImage(v, 0, 0, c.width, c.height);
        const code = jsQR(ctx.getImageData(0,0,c.width,c.height).data, c.width, c.height);
        if (code) {
          const shop = shops.find(s => s.qrCode === code.data.trim());
          if (shop && !visited.some(vs => vs.id === shop.id)) {
            visited.push({ id: shop.id });
            localStorage.setItem('senbero_visited', JSON.stringify(visited));
            render();
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
          }
          closeScanner(); return;
        }
      }
      if (document.getElementById('qr-modal').style.display === 'flex') requestAnimationFrame(tick);
    }

    function render() {
      const list = document.getElementById('shop-list');
      list.innerHTML = shops.map(s => `
        <div class="shop-card p-5 flex items-center ${visited.some(v => v.id === s.id) ? 'visited' : ''}">
          <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center text-xl">
            ${visited.some(v => v.id === s.id) ? 'âœ…' : 'ğŸ '}

    }

    render();
  </script>
