<body>
  <div class="max-w-md mx-auto p-6 text-center">

      <button onclick="openMainMap()" class="bg-white text-[#ff6b6b] border-2 border-[#ff6b6b] py-4 rounded-3xl font-bold shadow-md active:scale-95 transition">ğŸ“ å…¨ä½“ãƒãƒƒãƒ—ã‚’é–‹ã</button>

  <div id="qr-modal">

  <div id="detail-overlay" onclick="closeDetail()" style="display:none;" class="fixed inset-0 bg-black/50 z-[4000]"></div>
  <div id="detail-panel" class="p-8 shadow-2xl">
    <div id="detail-content"></div>

  <script>
    // --- 1. ãƒãƒƒãƒ—URLã‚’ç¢ºå®Ÿã«å‹•ä½œã™ã‚‹å½¢å¼ã«ä¿®æ­£ ---
    const MAIN_MAP_URL = "https://www.google.com/maps/d/viewer?mid=1Ccp-4uTNhhl-1C1Xq-Gq7_t9N6O7WvY";

    // --- 2. åº—èˆ—ãƒ‡ãƒ¼ã‚¿ã«ã€Œä½æ‰€ã€ã‚’å®Œå…¨è¿½åŠ  ---
    const shops = [
      { 
        id: "s1", 
        name: "ãƒ“ãƒ¼ãƒé£Ÿå ‚ Mr.BEACH", 
        food: "ã‚¬ãƒ¼ãƒªãƒƒã‚¯ã‚·ãƒ¥ãƒªãƒ³ãƒ—", 
        address: "ç¦å²¡çœŒç³¸å³¶å¸‚å‰åŸä¸­å¤®2-1-21 2F", 
        tel: "092-321-4925", 
        qrCode: "BEACH_2026", 
        mapUrl: "https://maps.google.com/?q=ãƒ“ãƒ¼ãƒé£Ÿå ‚+Mr.BEACH" 
      },
      { 
        id: "s2", 
        name: "SHIMA", 
        food: "ç³¸å³¶é‡èœã®å¤©ã·ã‚‰", 
        address: "ç¦å²¡çœŒç³¸å³¶å¸‚å‰åŸä¸­å¤®3-20-19", 
        tel: "092-321-4925", 
        qrCode: "SHIMA_2026", 
        mapUrl: "https://maps.google.com/?q=ç³¸å³¶å¸‚å‰åŸä¸­å¤®3-20-19" 
      }
    ];

    let visited = JSON.parse(localStorage.getItem('senbero_visited')) || [];

    // --- 3. ãƒãƒƒãƒ—ã‚’é–‹ã ---
    function openMainMap() { window.open(MAIN_MAP_URL, '_blank'); }

    // --- 4. è©³ç´°ãƒ‘ãƒãƒ«ï¼ˆä½æ‰€ã‚’è¡¨ç¤ºï¼‰ ---
    function openDetail(id) {
      const shop = shops.find(s => s.id === id);
      const isVisited = visited.some(v => v.id === id);
      document.getElementById('detail-content').innerHTML = `
        <div class="text-center">
          <div class="text-5xl mb-4">${isVisited ? 'âœ…' : 'ğŸ '}</div>
          <h2 class="text-2xl font-black mb-1">${shop.name}</h2>
          <p class="text-[#ff6b6b] font-bold mb-4">ğŸ´ ${shop.food}</p>
          <div class="text-left bg-gray-50 p-4 rounded-xl mb-6 text-sm leading-relaxed">
            <p><strong>ğŸ“ ä½æ‰€:</strong> ${shop.address}</p>
            <p><strong>ğŸ“ é›»è©±:</strong> ${shop.tel}</p>
          </div>
          <div class="flex flex-col gap-3">
            <a href="tel:${shop.tel}" class="bg-green-500 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2 shadow-lg">ğŸ“ é›»è©±ã§å•åˆã›</a>
            <a href="${shop.mapUrl}" target="_blank" class="bg-blue-500 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2 shadow-lg">ğŸ—ºï¸ åœ°å›³ã‚¢ãƒ—ãƒªã§é–‹ã</a>
          </div>
        </div>
      `;
      document.getElementById('detail-overlay').style.display = 'block';
      document.getElementById('detail-panel').classList.add('open');
    }

    function closeDetail() {
      document.getElementById('detail-overlay').style.display = 'none';
      document.getElementById('detail-panel').classList.remove('open');
    }

    // --- 5. QRã‚¹ã‚­ãƒ£ãƒŠãƒ¼æ©Ÿèƒ½ ---
    let stream = null;
    async function startQR() {
      const modal = document.getElementById('qr-modal');
      modal.style.display = 'flex';
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const video = document.getElementById('video');
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(tick);
      } catch (err) {
        alert("ã‚«ãƒ¡ãƒ©ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚");
        stopQR();
      }
    }

    function stopQR() {
      document.getElementById('qr-modal').style.display = 'none';
      if (stream) stream.getTracks().forEach(t => t.stop());
    }

    function tick() {
      const video = document.getElementById('video');
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.getElementById('canvas');
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const code = jsQR(ctx.getImageData(0,0,canvas.width,canvas.height).data, canvas.width, canvas.height);
        if (code) {
          const shop = shops.find(s => s.qrCode === code.data.trim());
          if (shop && !visited.some(v => v.id === shop.id)) {
            visited.push({ id: shop.id });
            localStorage.setItem('senbero_visited', JSON.stringify(visited));
            render();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
          }
          stopQR(); return;
        }
      }
      if (document.getElementById('qr-modal').style.display === 'flex') requestAnimationFrame(tick);
    }

    function render() {
      const list = document.getElementById('shop-list');
      list.innerHTML = shops.map(s => `
        <div onclick="openDetail('${s.id}')" class="shop-card p-5 flex items-center ${visited.some(v => v.id === s.id) ? 'visited' : ''}">
          <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center text-xl">
            ${visited.some(v => v.id === s.id) ? 'âœ…' : 'ğŸ '}
          </div>
          <div class="ml-4 flex-1">
            <h3 class="font-bold text-lg">${s.name}</h3>
            <p class="text-sm text-gray-500 italic">ğŸ´ ${s.food}</p>
          </div>
          <span class="text-gray-300">ã€‰</span>
        </div>
      `).join('');
    }

    render();
  </script>
</body>
