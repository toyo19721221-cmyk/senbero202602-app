<!doctype html>
<html lang="ja" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Çª„É≥„Éô„É≠ 2026 - „Ç≥„É≥„Éó„É™„Éº„ÉàÁâà</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700;900&amp;display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; font-family: 'Zen Kaku Gothic New', sans-serif; -webkit-tap-highlight-color: transparent; }
    .shop-card { transition: all 0.2s ease; cursor: pointer; }
    .shop-card:active { transform: scale(0.97); }
    .shop-card.visited { border-color: #ff6b6b !important; background-color: #fff0f0 !important; }
    #video-container { position: relative; width: 100%; max-width: 400px; aspect-ratio: 1/1; overflow: hidden; border-radius: 1.5rem; border: 4px solid white; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    #video { width: 100%; height: 100%; object-fit: cover; }
    .scan-line { position: absolute; width: 100%; height: 3px; background: #ff6b6b; top: 0; left: 0; animation: scan 2s linear infinite; box-shadow: 0 0 8px #ff6b6b; }
    @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    .modal-enter { animation: modalFadeIn 0.3s ease-out; }
    @keyframes modalFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="h-full bg-[#fff5e6] text-[#2d3436]">
  <div id="app" class="w-full h-full overflow-auto pb-20"></div>

  <div id="qr-modal" class="hidden fixed inset-0 z-[3000] bg-black/90 flex flex-col items-center justify-center p-6">
    <div id="video-container">
      <video id="video"></video>
      <div class="scan-line"></div>
    </div>
    <div class="mt-8 text-white text-center">
      <h2 class="text-xl font-bold mb-2">QR„Çí„Çπ„Ç≠„É£„É≥‰∏≠...</h2>
      <button onclick="closeScanner()" class="mt-6 bg-white text-black px-12 py-3 rounded-full font-bold shadow-lg">Êàª„Çã</button>
    </div>
    <canvas id="canvas" hidden></canvas>
  </div>

  <div id="detail-modal" class="hidden fixed inset-0 z-[2000] bg-black/60 flex items-center justify-center p-4 backdrop-blur-sm" onclick="closeDetail()">
    <div class="bg-white w-full max-w-sm rounded-3xl overflow-hidden shadow-2xl modal-enter" onclick="event.stopPropagation()">
      <div id="detail-image" class="w-full h-48 bg-gray-200 bg-cover bg-center"></div>
      <div class="p-6">
        <h2 id="detail-name" class="text-2xl font-black mb-1"></h2>
        <p id="detail-address" class="text-sm text-gray-500 mb-4"></p>
        <div class="bg-orange-50 p-4 rounded-xl mb-4 border border-orange-100">
          <p class="text-xs font-bold text-orange-400 mb-1 uppercase tracking-widest">„Çª„É≥„Éô„É≠ÁâπÂÖ∏</p>
          <p id="detail-special" class="font-bold text-lg text-[#ff6b6b]"></p>
        </div>
        <p id="detail-desc" class="text-sm leading-relaxed mb-6 text-gray-600"></p>
        <button onclick="closeDetail()" class="w-full bg-gray-100 py-4 rounded-2xl font-bold text-gray-500">Èñâ„Åò„Çã</button>
      </div>
    </div>
  </div>

  <script>
    const config = {
      event_title: "„Çª„É≥„Éô„É≠ 2026",
      primary_color: "#ff6b6b",
      accent_color: "#feca57"
    };

    // Â∫óËàó„Éá„Éº„ÇøÔºàdescription„Å™„Å©„ÇíËá™Áî±„Å´ËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ
    const referenceShops = [
      { 
        id: "shop1", name: "Â±ÖÈÖíÂ±ã„Åü„Å¨„Åç", address: "Â§©Á•û1-2-3", special: "Áîü„Éì„Éº„É´300ÂÜÜ", qrCode: "SHOP1_SECRET",
        description: "Êò≠Âíå„É¨„Éà„É≠„Å™Èõ∞Âõ≤Ê∞ó„ÅåËá™ÊÖ¢„ÅÆ„ÅäÂ∫ó„ÄÇÂêçÁâ©„ÅÆÊâãÁæΩÂÖàÂîêÊèö„Åí„Å®„Éì„Éº„É´„ÅÆÁõ∏ÊÄß„ÅØÊäúÁæ§„Åß„ÅôÔºÅ",
        image: "https://images.unsplash.com/photo-1514933651103-005eec06c04b?w=400"
      },
      { 
        id: "shop2", name: "„Éê„É´„Éª„Ç®„Çπ„Éë„Éº„Éã„É£", address: "Â§ßÂêç2-3-4", special: "„Çø„Éë„Çπ3ÂìÅ350ÂÜÜ", qrCode: "SHOP2_SECRET",
        description: "Êú¨Ê†ºÁöÑ„Å™„Çπ„Éö„Ç§„É≥ÊñôÁêÜ„Çí„É™„Éº„Ç∫„Éä„Éñ„É´„Å´„ÄÇËá™ÂÆ∂Ë£Ω„Çµ„É≥„Ç∞„É™„Ç¢„ÇÇ‰∫∫Ê∞ó„Åß„Åô„ÄÇ",
        image: "https://images.unsplash.com/photo-1534353436294-0dbd4bdac845?w=400"
      },
      { 
        id: "shop3", name: "Á´ã„Å°È£≤„ÅøÂØåÂ£´", address: "‰ªäÊ≥â3-4-5", special: "Êó•Êú¨ÈÖí1ÊùØ200ÂÜÜ", qrCode: "SHOP3_SECRET",
        description: "‰ªï‰∫ãÂ∏∞„Çä„Å´„Çµ„ÇØ„ÉÉ„Å®ÂØÑ„Çå„ÇãÁ´ã„Å°È£≤„Åø„Çπ„Çø„Ç§„É´„ÄÇÂú∞ÂÖÉ„ÅÆÈäòÈÖí„ÇíÂèñ„ÇäÊèÉ„Åà„Å¶„ÅÑ„Åæ„Åô„ÄÇ",
        image: "https://images.unsplash.com/photo-1583155702164-6a8a5426ef7a?w=400"
      }
    ];

    let visitedShops = JSON.parse(localStorage.getItem('senbero_visited')) || [];

    // --- „Ç´„É°„É©Ê©üËÉΩ ---
    let videoStream = null;
    const video = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvas = canvasElement.getContext('2d');

    async function openScanner() {
      try {
        document.getElementById('qr-modal').classList.remove('hidden');
        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = videoStream;
        video.setAttribute("playsinline", true);
        video.play();
        requestAnimationFrame(tick);
      } catch (err) {
        alert("„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
        closeScanner();
      }
    }

    function closeScanner() {
      document.getElementById('qr-modal').classList.add('hidden');
      if (videoStream) videoStream.getTracks().forEach(track => track.stop());
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
        if (code) { handleQrResult(code.data); return; }
      }
      if (!document.getElementById('qr-modal').classList.contains('hidden')) requestAnimationFrame(tick);
    }

    function handleQrResult(qrText) {
      const cleanQrText = qrText.trim();
      const shop = referenceShops.find(s => s.qrCode.trim() === cleanQrText);

      if (shop) {
        if (visitedShops.some(v => v.shop_id === shop.id)) {
          alert('Êó¢„Å´Ë®™ÂïèÊ∏à„Åø„Åß„ÅôÔºÅ');
          closeScanner();
        } else {
          visitedShops.push({ shop_id: shop.id, visited_at: new Date().toISOString() });
          localStorage.setItem('senbero_visited', JSON.stringify(visitedShops));
          closeScanner();
          renderApp();
          
          // „Ç≥„É≥„Éó„É™„Éº„ÉàÂà§ÂÆö
          if (visitedShops.length === referenceShops.length) {
            celebrateComplete();
          } else {
            alert(`‚úì ${shop.name} „ÅÆ„Çπ„Çø„É≥„Éó„ÇíÁç≤ÂæóÔºÅ`);
          }
        }
      } else {
        requestAnimationFrame(tick);
      }
    }

    // --- Ë©≥Á¥∞Ë°®Á§∫Ê©üËÉΩ ---
    function openDetail(shopId) {
      const shop = referenceShops.find(s => s.id === shopId);
      if (!shop) return;
      document.getElementById('detail-name').innerText = shop.name;
      document.getElementById('detail-address').innerText = "üìç " + shop.address;
      document.getElementById('detail-special').innerText = shop.special;
      document.getElementById('detail-desc').innerText = shop.description || "„ÅäÂ∫ó„ÅÆË©≥Á¥∞ÊÉÖÂ†±„ÅØÊ∫ñÂÇô‰∏≠„Åß„Åô„ÄÇ";
      document.getElementById('detail-image').style.backgroundImage = `url('${shop.image || 'https://images.unsplash.com/photo-1514933651103-005eec06c04b?w=400'}')`;
      document.getElementById('detail-modal').classList.remove('hidden');
    }

    function closeDetail() {
      document.getElementById('detail-modal').classList.add('hidden');
    }

    // --- ÊºîÂá∫Ê©üËÉΩ ---
    function celebrateComplete() {
      const duration = 5 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 5000 };

      function randomInRange(min, max) { return Math.random() * (max - min) + min; }

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
      }, 250);
      
      setTimeout(() => alert("üéâ „Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅÂÖ®Â∫óËàóÂà∂Ë¶á„Åó„Åæ„Åó„ÅüÔºÅ"), 500);
    }

    function removeStamp(shopId, event) {
      event.stopPropagation();
      if(confirm('„Çπ„Çø„É≥„Éó„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
        visitedShops = visitedShops.filter(v => v.shop_id !== shopId);
        localStorage.setItem('senbero_visited', JSON.stringify(visitedShops));
        renderApp();
      }
    }

    function renderApp() {
      const visitedCount = visitedShops.length;
      const progressPercent = (visitedCount / referenceShops.length) * 100;
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="max-w-2xl mx-auto p-6">
          <header class="text-center mb-10 mt-6">
            <h1 class="text-4xl font-black mb-2 italic" style="color:${config.primary_color}">${config.event_title}</h1>
            <p class="text-xs font-bold bg-[#feca57] inline-block px-4 py-1 rounded-full uppercase tracking-tighter">Stamp Rally</p>
          </header>

          <div class="sticky top-4 z-50 mb-8 flex justify-center">
            <button onclick="openScanner()" class="bg-[#ff6b6b] text-white text-xl font-bold px-10 py-5 rounded-full shadow-2xl active:scale-90 transition-transform flex items-center gap-3">
              <span class="text-2xl">üì∏</span> Ë™≠ËæºÈñãÂßã
            </button>
          </div>

          <div class="bg-white rounded-[2.5rem] p-8 mb-8 shadow-xl border-4 border-white">
            <div class="flex justify-between items-end mb-4">
              <span class="font-black text-gray-400">STATUS</span>
              <span class="text-4xl font-black text-[#ff6b6b]">${visitedCount}<small class="text-lg text-gray-300 font-normal ml-1">/ ${referenceShops.length}</small></span>
            </div>
            <div class="w-full h-4 bg-gray-100 rounded-full overflow-hidden">
              <div class="h-full bg-gradient-to-r from-[#ff6b6b] to-[#feca57] transition-all duration-1000" style="width:${progressPercent}%"></div>
            </div>
          </div>

          <div class="grid gap-6">
            ${referenceShops.map(shop => {
              const isVisited = visitedShops.some(v => v.shop_id === shop.id);
              return `
                <div onclick="openDetail('${shop.id}')" class="shop-card bg-white p-2 rounded-[2rem] shadow-lg border-4 ${isVisited ? 'border-[#ff6b6b]' : 'border-white'} relative overflow-hidden">
                  <div class="flex items-center">
                    <div class="w-24 h-24 rounded-[1.5rem] bg-gray-100 bg-cover bg-center" style="background-image:url('${shop.image}')"></div>
                    <div class="flex-1 ml-4 pr-4">
                      <h3 class="font-black text-lg leading-tight mb-1">${shop.name}</h3>
                      <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">${shop.address}</p>
                      <div class="flex items-center justify-between">
                        <span class="text-[10px] font-bold py-1 px-2 rounded-lg bg-red-50 text-[#ff6b6b] truncate max-w-[120px]">
                          ${shop.special}
                        </span>
                        ${isVisited ? '<span class="text-[#ff6b6b] text-2xl font-black animate-bounce">‚úì</span>' : '<span class="text-gray-200 text-xs font-bold">DETAIL ‚â´</span>'}
                      </div>
                    </div>
                  </div>
                  ${isVisited ? `<button onclick="removeStamp('${shop.id}', event)" class="absolute top-2 right-4 text-[10px] text-gray-300 underline">ÂâäÈô§</button>` : ''}
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `;
    }

    renderApp();
  </script>
</body>
</html>
