<!doctype html>
<html lang="ja" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ç³¸å³¶ã‚»ãƒ³ãƒ™ãƒ­ 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; font-family: 'Zen Kaku Gothic New', sans-serif; -webkit-tap-highlight-color: transparent; }
    .shop-card { transition: all 0.2s ease; cursor: pointer; border-radius: 2rem; border: 2px solid white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    .shop-card:active { transform: scale(0.97); }
    .shop-card.visited { border-color: #ff6b6b; background-color: #fff0f0; }
    /* ã‚¢ã‚¤ã‚³ãƒ³ãŒè¡¨ç¤ºã•ã‚Œãªã„æ™‚ã®ãŸã‚ã®èƒŒæ™¯è‰² */
    .icon-placeholder { background: linear-gradient(135deg, #ff6b6b, #feca57); display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; }
    #video-container { position: relative; width: 100%; max-width: 400px; aspect-ratio: 1/1; overflow: hidden; border-radius: 2rem; border: 4px solid white; }
    .scan-line { position: absolute; width: 100%; height: 3px; background: #ff6b6b; top: 0; left: 0; animation: scan 2s linear infinite; }
    @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
  </style>
</head>
<body class="h-full bg-[#fff5e6] text-[#2d3436]">
  <div id="app" class="w-full h-full overflow-auto pb-24"></div>

  <div id="qr-modal" class="hidden fixed inset-0 z-[3000] bg-black/90 flex flex-col items-center justify-center p-6">
    <div id="video-container"><video id="video" playsinline class="w-full h-full object-cover"></video><div class="scan-line"></div></div>
    <button onclick="closeScanner()" class="mt-8 bg-white text-black px-12 py-3 rounded-full font-bold">æˆ»ã‚‹</button>
    <canvas id="canvas" hidden></canvas>
  </div>

  <div id="detail-modal" class="hidden fixed inset-0 z-[2000] bg-black/60 flex items-center justify-center p-4 backdrop-blur-sm" onclick="closeDetail()">
    <div class="bg-white w-full max-w-sm rounded-3xl overflow-hidden shadow-2xl" onclick="event.stopPropagation()">
      <div id="detail-image" class="w-full h-48 bg-gray-200 bg-cover bg-center"></div>
      <div class="p-6">
        <h2 id="detail-name" class="text-2xl font-black mb-1"></h2>
        <div class="flex items-center justify-between mb-4">
          <p id="detail-address" class="text-sm text-gray-500"></p>
          <a id="detail-tel-link" href="" class="bg-green-500 text-white p-3 rounded-full shadow-lg">ğŸ“</a>
        </div>
        <div class="bg-orange-50 p-4 rounded-xl mb-6 font-bold text-[#ff6b6b]" id="detail-food"></div>
        <button onclick="closeDetail()" class="w-full bg-gray-100 py-4 rounded-2xl font-bold text-gray-500">é–‰ã˜ã‚‹</button>
      </div>
    </div>
  </div>

  <script>
    const config = {
      // ã‚¹ãƒ†ãƒƒãƒ—1ã§å–å¾—ã—ãŸãƒã‚¤ãƒãƒƒãƒ—ã®å…±æœ‰URL
      map_url: "https://www.google.com/maps/d/viewer?mid=YOUR_MY_MAP_ID",
      // ã‚¢ã‚¤ã‚³ãƒ³ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«åï¼ˆindex.htmlã¨åŒã˜å ´æ‰€ã«ä¿å­˜ã—ã¦ãã ã•ã„ï¼‰
      icon_image: "ã‚»ãƒ³ãƒ™ãƒ­ç”¨ã‚¢ã‚¤ã‚³ãƒ³.jpg"
    };

    const shops = [
      { id: "s1", name: "ãƒ“ãƒ¼ãƒé£Ÿå ‚ Mr.BEACH", address: "ç³¸å³¶å¸‚å‰åŸä¸­å¤®2-1-21", tel: "092-321-3118", food: "ã‚¬ãƒ¼ãƒªãƒƒã‚¯ã‚·ãƒ¥ãƒªãƒ³ãƒ—", qrCode: "BEACH_2026", image: "https://images.unsplash.com/photo-1559740064-c6b367bd1918?w=400" },
      { id: "s2", name: "SHIMA", address: "ç³¸å³¶å¸‚å‰åŸä¸­å¤®3-20-19", tel: "092-324-4168", food: "ç³¸å³¶é‡èœã®å¤©ã·ã‚‰", qrCode: "SHIMA_2026", image: "https://images.unsplash.com/photo-1534422298391-e4f8c170db06?w=400" }
    ];

    let visited = JSON.parse(localStorage.getItem('senbero_visited')) || [];

    function openMap() { window.open(config.map_url, '_blank'); }

    let stream = null;
    async function openScanner() {
      try {
        document.getElementById('qr-modal').classList.remove('hidden');
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const v = document.getElementById('video');
        v.srcObject = stream; v.play();
        requestAnimationFrame(tick);
      } catch (e) { alert("ã‚«ãƒ¡ãƒ©ã‚’è¨±å¯ã—ã¦ãã ã•ã„"); closeScanner(); }
    }
    function closeScanner() {
      document.getElementById('qr-modal').classList.add('hidden');
      if (stream) stream.getTracks().forEach(t => t.stop());
    }
    function tick() {
      const v = document.getElementById('video');
      if (v.readyState === v.HAVE_ENOUGH_DATA) {
        const c = document.getElementById('canvas');
        c.height = v.videoHeight; c.width = v.videoWidth;
        const ctx = c.getContext('2d');
        ctx.drawImage(v, 0, 0, c.width, c.height);
        const code = jsQR(ctx.getImageData(0,0,c.width,c.height).data, c.width, c.height);
        if (code) {
          const shop = shops.find(s => s.qrCode === code.data);
          if (shop && !visited.some(vs => vs.id === shop.id)) {
            visited.push({ id: shop.id });
            localStorage.setItem('senbero_visited', JSON.stringify(visited));
            render();
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
          }
          closeScanner(); return;
        }
      }
      if (!document.getElementById('qr-modal').classList.contains('hidden')) requestAnimationFrame(tick);
    }

    function openDetail(id) {
      const s = shops.find(x => x.id === id);
      document.getElementById('detail-name').innerText = s.name;
      document.getElementById('detail-address').innerText = "ğŸ“ " + s.address;
      document.getElementById('detail-food').innerText = "ğŸ´ " + s.food;
      document.getElementById('detail-image').style.backgroundImage = `url('${s.image}')`;
      document.getElementById('detail-tel-link').href = `tel:${s.tel.replace(/-/g,'')}`;
      document.getElementById('detail-modal').classList.remove('hidden');
    }
    function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }

    function render() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="max-w-md mx-auto p-6 text-center">
          <div class="w-32 h-32 mx-auto mb-4 relative">
            <img src="${config.icon_image}" 
                 class="w-full h-full rounded-3xl shadow-lg object-cover relative z-10"
                 onerror="this.style.display='none'">
            <div class="absolute inset-0 rounded-3xl shadow-lg icon-placeholder z-0 text-2xl">
              Senbero
            </div>
          </div>
          
          <h1 class="text-3xl font-black text-[#ff6b6b] mb-8 italic">ç³¸å³¶ã‚»ãƒ³ãƒ™ãƒ­ 2026</h1>
          
          <div class="flex flex-col gap-4 mb-10">
            <button onclick="openScanner()" class="bg-[#ff6b6b] text-white py-5 rounded-3xl font-bold shadow-xl text-xl">ğŸ“¸ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’æŠ¼ã™</button>
            <button onclick="openMap()" class="bg-white text-[#ff6b6b] border-2 border-[#ff6b6b] py-4 rounded-3xl font-bold shadow-md">ğŸ“ åŠ ç›Ÿåº—ãƒãƒƒãƒ—ã‚’é–‹ã</button>
          </div>

          <div class="grid gap-4 text-left">
            ${shops.map(s => `
              <div onclick="openDetail('${s.id}')" class="shop-card bg-white p-4 flex items-center ${visited.some(v => v.id === s.id) ? 'visited' : ''}">
                <div class="w-16 h-16 rounded-xl bg-cover bg-center bg-gray-100" style="background-image:url('${s.image}')"></div>
                <div class="ml-4 flex-1">
                  <h3 class="font-bold">${s.name}</h3>
                  <p class="text-[10px] text-gray-400">ğŸ´ ${s.food}</p>
                </div>
                ${visited.some(v => v.id === s.id) ? '<span class="text-[#ff6b6b] font-black text-xl">âœ“</span>' : 'ã€‰'}
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }
    render();
  </script>
</body>
</html>
