<!doctype html>
<html lang="ja" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Çª„É≥„Éô„É≠„Ç§„Éô„É≥„Éà - QR„Çπ„Ç≠„É£„Éä„ÉºÂÆåÂÖ®Áâà</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700;900&amp;display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; font-family: 'Zen Kaku Gothic New', sans-serif; }
    .shop-card { transition: all 0.3s ease; }
    .shop-card.visited { border-color: #ff6b6b !important; background-color: #fff0f0 !important; }
    #video-container { position: relative; width: 100%; max-width: 500px; aspect-ratio: 1/1; overflow: hidden; border-radius: 1rem; border: 4px solid white; }
    #video { width: 100%; height: 100%; object-fit: cover; }
    .scan-line { position: absolute; width: 100%; height: 2px; background: rgba(255, 107, 107, 0.8); top: 0; left: 0; animation: scan 2s linear infinite; }
    @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
  </style>
</head>
<body class="h-full bg-[#fff5e6]">
  <div id="app" class="w-full h-full overflow-auto pb-10"></div>

  <div id="qr-modal" class="hidden fixed inset-0 z-[3000] bg-black/90 flex flex-col items-center justify-center p-4">
    <div id="video-container">
      <video id="video"></video>
      <div class="scan-line"></div>
    </div>
    <canvas id="canvas" hidden></canvas>
    <div class="mt-8 text-white text-center">
      <h2 class="text-xl font-bold mb-2">QR„Ç≥„Éº„Éâ„Çí„Çπ„Ç≠„É£„É≥</h2>
      <button onclick="closeScanner()" class="mt-6 bg-white text-black px-10 py-3 rounded-full font-bold shadow-lg">„Ç≠„É£„É≥„Çª„É´</button>
    </div>
  </div>

  <script>
    const config = {
      event_title: "„Çª„É≥„Éô„É≠„Ç§„Éô„É≥„Éà",
      event_description: "QR„ÇíË™≠„ÅøÂèñ„Å£„Å¶„Çπ„Çø„É≥„Éó„ÇíÈõÜ„ÇÅ„Çà„ÅÜÔºÅ",
      primary_color: "#ff6b6b",
      accent_color: "#feca57",
      text_color: "#2d3436"
    };

    // Â∫óËàó„Éá„Éº„Çø„É™„Çπ„ÉàÔºàqrCode„ÅÆÊñáÂ≠óÂàó„ÅåÈáçË¶Å„Åß„ÅôÔºâ
    const referenceShops = [
      { id: "shop1", name: "Â±ÖÈÖíÂ±ã„Åü„Å¨„Åç", address: "Â§©Á•û1-2-3", special: "Áîü„Éì„Éº„É´300ÂÜÜ", qrCode: "SHOP1_SECRET" },
      { id: "shop2", name: "„Éê„É´„Éª„Ç®„Çπ„Éë„Éº„Éã„É£", address: "Â§ßÂêç2-3-4", special: "„Çø„Éë„Çπ3ÂìÅ350ÂÜÜ", qrCode: "SHOP2_SECRET" },
      { id: "shop3", name: "Á´ã„Å°È£≤„ÅøÂØåÂ£´", address: "‰ªäÊ≥â3-4-5", special: "Êó•Êú¨ÈÖí1ÊùØ200ÂÜÜ", qrCode: "SHOP3_SECRET" },
      { id: "shop4", name: "È§ÉÂ≠ê„ÅÆÁéãÊßò", address: "Ê∏ãË∞∑4-5-6", special: "È§ÉÂ≠ê5ÂÄã250ÂÜÜ", qrCode: "SHOP4_SECRET" },
      { id: "shop5", name: "„ÉØ„Ç§„É≥„Éê„É´UVA", address: "Ê∏ãË∞∑5-6-7", special: "„Ç∞„É©„Çπ„ÉØ„Ç§„É≥300ÂÜÜ", qrCode: "SHOP5_SECRET" }
    ];

    let visitedShops = JSON.parse(localStorage.getItem('senbero_visited')) || [];

    let videoStream = null;
    const video = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvas = canvasElement.getContext('2d');

    async function openScanner() {
      try {
        document.getElementById('qr-modal').classList.remove('hidden');
        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = videoStream;
        video.setAttribute("playsinline", true);
        video.play();
        requestAnimationFrame(tick);
      } catch (err) {
        alert("„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
        closeScanner();
      }
    }

    function closeScanner() {
      document.getElementById('qr-modal').classList.add('hidden');
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

        if (code) {
          handleQrResult(code.data);
          return;
        }
      }
      if (!document.getElementById('qr-modal').classList.contains('hidden')) {
        requestAnimationFrame(tick);
      }
    }

    // --- „Åì„Åì„Åå‰øÆÊ≠£„ÅÆÊ†∏ÂøÉÈÉ®ÂàÜ„Åß„Åô ---
    function handleQrResult(qrText) {
      // 1. Ë™≠„ÅøÂèñ„Å£„ÅüÊñáÂ≠ó„Åã„ÇâÁ©∫ÁôΩ„ÇÑÊîπË°å„ÇíÂæπÂ∫ïÁöÑ„Å´Èô§Âéª
      const cleanQrText = qrText.trim();
      
      // 2. ‰∏ÄËá¥„Åô„ÇãÂ∫óËàó„ÇíÊ§úÁ¥¢Ôºà„Éá„Éº„ÇøÂÅ¥„ÇÇtrim„Åó„Å¶ÊØîËºÉÔºâ
      const shop = referenceShops.find(s => s.qrCode.trim() === cleanQrText);

      if (shop) {
        if (visitedShops.some(v => v.shop_id === shop.id)) {
          alert('„Åì„ÅÆ„ÅäÂ∫ó„ÅØÊó¢„Å´Ë®™ÂïèÊ∏à„Åø„Åß„ÅôÔºÅ');
          closeScanner();
        } else {
          visitedShops.push({ shop_id: shop.id, visited_at: new Date().toISOString() });
          localStorage.setItem('senbero_visited', JSON.stringify(visitedShops));
          alert(`‚úì ${shop.name} „ÅÆ„Çπ„Çø„É≥„Éó„ÇíÁç≤Âæó„Åó„Åæ„Åó„ÅüÔºÅ`);
          closeScanner();
          renderApp();
        }
      } else {
        // ‰∏ÄËá¥„Åó„Å™„ÅÑÂ†¥Âêà„ÅØ„ÄÅ‰Ωï„ÅåÂéüÂõ†„Åã„ÇíË°®Á§∫Ôºà‰∏çË¶Å„Å´„Å™„Å£„Åü„Çâalert„Åî„Å®Ê∂à„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ
        alert("‰∏ç‰∏ÄËá¥ÔºöË™≠„ÅøÂèñ„Å£„Åü[" + cleanQrText + "]„Å´ÂØæÂøú„Åô„Çã„ÅäÂ∫ó„Åå„É™„Çπ„Éà„Å´„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ");
        // „Çπ„Ç≠„É£„É≥„ÇíÁ∂ôÁ∂ö
        requestAnimationFrame(tick);
      }
    }

    function removeStamp(shopId, event) {
      event.stopPropagation();
      if(confirm('„Çπ„Çø„É≥„Éó„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
        visitedShops = visitedShops.filter(v => v.shop_id !== shopId);
        localStorage.setItem('senbero_visited', JSON.stringify(visitedShops));
        renderApp();
      }
    }

    function renderApp() {
      const visitedCount = visitedShops.length;
      const progressPercent = (visitedCount / referenceShops.length) * 100;
      
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="max-w-2xl mx-auto p-6 text-[${config.text_color}]">
          <header class="text-center mb-10 mt-6">
            <h1 class="text-4xl font-black mb-2" style="color:${config.primary_color}">üçª ${config.event_title}</h1>
            <p class="opacity-70 font-medium">${config.event_description}</p>
          </header>

          <div class="sticky top-4 z-50 mb-8 flex justify-center">
            <button onclick="openScanner()" class="bg-gradient-to-br from-[${config.primary_color}] to-[${config.accent_color}] text-white text-xl font-bold px-8 py-4 rounded-full shadow-xl transform active:scale-95 transition-transform flex items-center gap-2">
              üì∏ QR„Ç≥„Éº„Éâ„ÇíË™≠„ÅøÂèñ„Çã
            </button>
          </div>

          <div class="bg-white rounded-2xl p-6 mb-8 shadow-md">
            <div class="flex justify-between items-end mb-3">
              <span class="font-bold">ÁèæÂú®„ÅÆ„Çπ„Çø„É≥„ÉóÊï∞</span>
              <span class="text-3xl font-black text-[${config.primary_color}]">${visitedCount}<small class="text-base text-gray-400 font-normal"> / ${referenceShops.length}</small></span>
            </div>
            <div class="w-full h-3 bg-gray-100 rounded-full overflow-hidden">
              <div class="h-full bg-gradient-to-r from-[${config.primary_color}] to-[${config.accent_color}]" style="width:${progressPercent}%"></div>
            </div>
          </div>

          <div class="grid gap-4">
            ${referenceShops.map(shop => {
              const isVisited = visitedShops.some(v => v.shop_id === shop.id);
              return `
                <div class="shop-card bg-white p-5 rounded-xl shadow-sm border-2 ${isVisited ? 'visited border-[#ff6b6b]' : 'border-transparent'}">
                  <div class="flex justify-between items-start">
                    <div>
                      <h3 class="text-lg font-bold mb-1">${shop.name}</h3>
                      <p class="text-xs text-gray-500 mb-2">üìç ${shop.address}</p>
                      <span class="inline-block text-xs font-bold px-2 py-1 rounded-md bg-[${config.accent_color}]/20 text-[${config.primary_color}]">
                        ${shop.special}
                      </span>
                    </div>
                    <div class="flex flex-col items-center">
                       <div class="w-12 h-12 rounded-full border-2 flex items-center justify-center ${isVisited ? 'bg-[#ff6b6b] border-[#ff6b6b]' : 'border-gray-200'}">
                          ${isVisited ? '<span class="text-white text-2xl font-bold">‚úì</span>' : ''}
                       </div>
                       ${isVisited ? `<button onclick="removeStamp('${shop.id}', event)" class="mt-2 text-[10px] text-gray-400 underline">ÂâäÈô§</button>` : ''}
                    </div>
                  </div>
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `;
    }

    renderApp();
  </script>
</body>
</html>
