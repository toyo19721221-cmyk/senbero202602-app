  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Zen Kaku Gothic New', sans-serif; background-color: #fff5e6; margin: 0; padding: 0; }
    .shop-card { background: white; border-radius: 1.2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 1rem; cursor: pointer; }
    .shop-card.visited { border: 2px solid #ff6b6b; background-color: #fff0f0; }

    #detail-panel.open { transform: translateY(0); }
    #qr-modal { display: none; position: fixed; inset: 0; z-index: 6000; background: rgba(0,0,0,0.9); flex-direction: column; align-items: center; justify-content: center; }

</head>
<body>
  <div class="max-w-md mx-auto p-6">
    <h1 class="text-3xl font-black text-[#ff6b6b] text-center my-8 italic">ç³¸å³¶ã‚»ãƒ³ãƒ™ãƒ­ 2026</h1>
    
    <div class="grid grid-cols-1 gap-4 mb-10">
      <button onclick="openScanner()" class="bg-[#ff6b6b] text-white py-5 rounded-3xl font-bold shadow-xl text-xl active:scale-95 transition">ğŸ“¸ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’æŠ¼ã™</button>
      <button onclick="openFullMap()" class="bg-white text-[#ff6b6b] border-2 border-[#ff6b6b] py-4 rounded-3xl font-bold shadow-md active:scale-95 transition">ğŸ“ å…¨ä½“ãƒãƒƒãƒ—ã‚’é–‹ã</button>
    </div>

    <div id="shop-list"></div>
  </div>

  <div id="qr-modal">
    <h2 class="text-white font-bold mb-4 text-xl">QRã‚³ãƒ¼ãƒ‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³</h2>
    <video id="video" playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button onclick="closeScanner()" class="mt-10 bg-white text-black px-12 py-3 rounded-full font-bold">æˆ»ã‚‹</button>
  </div>

  <div id="detail-overlay" onclick="closeDetail()" style="display:none;" class="fixed inset-0 bg-black/50 z-[4000]"></div>
  <div id="detail-panel" class="p-8 shadow-2xl">
    <div id="detail-content"></div>
    <button onclick="closeDetail()" class="w-full bg-gray-100 py-4 rounded-2xl font-bold text-gray-500 mt-6">é–‰ã˜ã‚‹</button>
  </div>

  <script>
    // --- 1. ãƒãƒƒãƒ—URLã®ä¿®æ­£ (404å›é¿) ---
    const FULL_MAP_URL = "https://www.google.com/maps/d/viewer?mid=1Ccp-4uTNHh-fC930-mQ9lXv_Q_P90Xk";

    // --- 2. åº—èˆ—ãƒ‡ãƒ¼ã‚¿ã®å®šç¾© (ä½æ‰€ã‚’è¿½åŠ ) ---
    const shops = [
      { id: "s1", name: "ãƒ“ãƒ¼ãƒé£Ÿå ‚ Mr.BEACH", food: "ã‚¬ãƒ¼ãƒªãƒƒã‚¯ã‚·ãƒ¥ãƒªãƒ³ãƒ—", address: "ç¦å²¡çœŒç³¸å³¶å¸‚å‰åŸä¸­å¤®2-1-21", tel: "092-321-4925", qrCode: "BEACH_2026", mapUrl: "https://maps.app.goo.gl/9ZpC6H8m9qQ2" },
      { id: "s2", name: "SHIMA", food: "ç³¸å³¶é‡èœã®å¤©ã·ã‚‰", address: "ç¦å²¡çœŒç³¸å³¶å¸‚å‰åŸä¸­å¤®3-20-19", tel: "092-321-4925", qrCode: "SHIMA_2026", mapUrl: "https://maps.app.goo.gl/XYZ123" }
    ];

    let visited = JSON.parse(localStorage.getItem('senbero_visited')) || [];

    function openFullMap() { window.open(FULL_MAP_URL, '_blank'); }

    function openDetail(id) {
      const shop = shops.find(s => s.id === id);
      const isVisited = visited.some(v => v.id === id);
      document.getElementById('detail-content').innerHTML = `
        <div class="text-center">
          <div class="text-5xl mb-3">${isVisited ? 'âœ…' : 'ğŸ '}</div>
          <h2 class="text-2xl font-black mb-1">${shop.name}</h2>
          <p class="text-[#ff6b6b] font-bold mb-4">ğŸ´ ${shop.food}</p>
          <div class="text-left bg-gray-50 p-4 rounded-xl mb-6 text-sm text-gray-600">
            <p class="mb-1"><strong>ğŸ“ ä½æ‰€:</strong><br>${shop.address}</p>
            <p><strong>ğŸ“ é›»è©±:</strong> ${shop.tel}</p>
          </div>
          <div class="flex flex-col gap-3">
            <a href="tel:${shop.tel}" class="bg-green-500 text-white py-4 rounded-2xl font-bold flex items-center justify-center">ğŸ“ é›»è©±ã‚’ã‹ã‘ã‚‹</a>
            <a href="${shop.mapUrl}" target="_blank" class="bg-blue-500 text-white py-4 rounded-2xl font-bold flex items-center justify-center">ğŸ—ºï¸ Googleãƒãƒƒãƒ—ã§è¦‹ã‚‹</a>
          </div>
        </div>
      `;
      document.getElementById('detail-overlay').style.display = 'block';
      document.getElementById('detail-panel').classList.add('open');
    }

    function closeDetail() {
      document.getElementById('detail-overlay').style.display = 'none';
      document.getElementById('detail-panel').classList.remove('open');
    }

    // --- 3. QRã‚¹ã‚­ãƒ£ãƒŠãƒ¼ã®å®Ÿè£… ---
    let stream = null;
    async function openScanner() {
      const modal = document.getElementById('qr-modal');
      modal.style.display = 'flex';
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const video = document.getElementById('video');
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.play();
        requestAnimationFrame(tick);
      } catch (err) {
        alert("ã‚«ãƒ¡ãƒ©ã®åˆ©ç”¨ã‚’è¨±å¯ã—ã¦ãã ã•ã„");
        closeScanner();
      }
    }

    function closeScanner() {
      document.getElementById('qr-modal').style.display = 'none';
      if (stream) stream.getTracks().forEach(t => t.stop());
    }

    function tick() {
      const video = document.getElementById('video');
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.getElementById('canvas');
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        
        if (code) {
          const shop = shops.find(s => s.qrCode === code.data.trim());
          if (shop && !visited.some(v => v.id === shop.id)) {
            visited.push({ id: shop.id });
            localStorage.setItem('senbero_visited', JSON.stringify(visited));
            render();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            alert(shop.name + "ã®ã‚¹ã‚¿ãƒ³ãƒ—ã‚’GETã—ã¾ã—ãŸï¼");
          }
          closeScanner();
          return;
        }
      }
      if (document.getElementById('qr-modal').style.display === 'flex') requestAnimationFrame(tick);
    }

    function render() {
      const list = document.getElementById('shop-list');
      list.innerHTML = shops.map(s => `
        <div onclick="openDetail('${s.id}')" class="shop-card p-5 flex items-center ${visited.some(v => v.id === s.id) ? 'visited' : ''}">
          <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center text-xl">
            ${visited.some(v => v.id === s.id) ? 'âœ…' : 'ğŸ '}
          </div>
          <div class="ml-4 flex-1 text-left">
            <h3 class="font-bold text-lg">${s.name}</h3>
            <p class="text-xs text-gray-400">ğŸ“ ${s.address.substring(0, 12)}...</p>
          </div>
          <span class="text-gray-300">ã€‰</span>
        </div>
      `).join('');
    }

    render();
  </script>
</body>
</html>
