    // Googleãƒãƒƒãƒ—åˆæœŸåŒ–é–¢æ•°
    function initMap() {
      try {
        const itoshimaCenter = { lat: 33.5597, lng: 130.1973 };
        map = new google.maps.Map(document.getElementById("map-canvas"), {
          center: itoshimaCenter, zoom: 14, styles: myMapStyle, disableDefaultUI: true, zoomControl: true
        });
        referenceShops.forEach(shop => {
          const marker = new google.maps.Marker({
            position: shop.location, map: map, title: shop.name,
            icon: { path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW, fillColor: "#ff6b6b", fillOpacity: 1, strokeWeight: 2, strokeColor: "#ffffff", scale: 10 }
          });
          marker.addListener("click", () => openDetail(shop.id));

      } catch (e) { console.error("Map init failed", e); }
    }

    function openMap() {
      document.getElementById('map-container').style.display = 'flex';
      if(map) google.maps.event.trigger(map, "resize");
    }
    function closeMap() { document.getElementById('map-container').style.display = 'none'; }

    // ã‚¹ã‚­ãƒ£ãƒŠãƒ¼é–¢é€£
    let videoStream = null;
    async function openScanner() {
      try {
        document.getElementById('qr-modal').classList.remove('hidden');
        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const video = document.getElementById('video');
        video.srcObject = videoStream;
        video.play();
        requestAnimationFrame(tick);
      } catch (err) { alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—"); closeScanner(); }
    }
    function closeScanner() {
      document.getElementById('qr-modal').classList.add('hidden');
      if (videoStream) videoStream.getTracks().forEach(track => track.stop());
    }
    function tick() {
      const video = document.getElementById('video');
      const canvasElement = document.getElementById('canvas');
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        const canvas = canvasElement.getContext('2d');
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
        if (code) { handleQrResult(code.data); return; }
      }
      if (!document.getElementById('qr-modal').classList.contains('hidden')) requestAnimationFrame(tick);
    }
    function handleQrResult(qrText) {
      const shop = referenceShops.find(s => s.qrCode === qrText.trim());
      if (shop) {
        if (!visitedShops.some(v => v.shop_id === shop.id)) {
          visitedShops.push({ shop_id: shop.id });
          localStorage.setItem('senbero_visited', JSON.stringify(visitedShops));
          renderApp();
          alert(`âœ“ ${shop.name} é”æˆï¼`);
        } else { alert("æ¸ˆ"); }
      }
      closeScanner();
    }

    function openDetail(shopId) {
      const shop = referenceShops.find(s => s.id === shopId);
      if (!shop) return;
      document.getElementById('detail-name').innerText = shop.name;
      document.getElementById('detail-address').innerText = "ğŸ“ " + shop.address;
      document.getElementById('detail-food').innerText = shop.food;
      document.getElementById('detail-desc').innerText = shop.description;
      document.getElementById('detail-image').style.backgroundImage = `url('${shop.image}')`;
      document.getElementById('detail-tel-link').href = `tel:${shop.tel.replace(/-/g, '')}`;
      document.getElementById('detail-modal').classList.remove('hidden');
    }
    function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }

    function renderApp() {

            <button onclick="openMap()" class="w-full max-w-xs bg-white text-[#ff6b6b] text-lg font-bold py-4 rounded-full shadow-lg border-2 border-[#ff6b6b]">ğŸ“ ãƒãƒƒãƒ—ã‚’è¡¨ç¤º</button>
          </div>
          <div class="bg-white rounded-[2rem] p-6 mb-8 shadow-xl">
            <div class="flex justify-between items-end mb-2">
              <span class="font-black text-gray-400 text-xs">PROGRESS</span>
              <span class="text-3xl font-black text-[#ff6b6b]">${visitedCount} / ${referenceShops.length}</span>
            </div>
            <div class="w-full h-3 bg-gray-100 rounded-full overflow-hidden">
              <div class="h-full bg-[#ff6b6b]" style="width:${progress}%"></div>
            </div>
          </div>
          <div class="grid gap-4">
            ${referenceShops.map(shop => {
              const isVisited = visitedShops.some(v => v.shop_id === shop.id);
              return `
                <div onclick="openDetail('${shop.id}')" class="shop-card bg-white p-3 rounded-3xl shadow-md border-2 ${isVisited ? 'border-[#ff6b6b]' : 'border-transparent'} flex items-center">
