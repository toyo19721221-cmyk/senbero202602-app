      address: i === 0 ? "ç¦å²¡çœŒç³¸å³¶å¸‚å‰åŸä¸­å¤®2-1-21" : "ç¦å²¡çœŒç³¸å³¶å¸‚...",
      tel: i === 0 ? "092-332-9011" : "092-000-0000",
      food: i === 0 ? "ãŠã¤ã¾ã¿3ç¨®ç››ã‚Šåˆã‚ã›" : "æœŸé–“é™å®šãŠã™ã™ã‚ãƒ¡ãƒ‹ãƒ¥ãƒ¼",
      qrCode: `ITOSHIMA_QR_${i + 1}`, // ã“ã®æ–‡å­—åˆ—ãŒQRã‚³ãƒ¼ãƒ‰ã®ä¸­èº«ã«ãªã‚Šã¾ã™
      description: "ç³¸å³¶ã®å¤œã‚’æ¥½ã—ã‚€ç´ æ•µãªãŠåº—ã§ã™ã€‚ãœã²è‡ªæ…¢ã®ä¸€å“ã‚’ã”è³å‘³ãã ã•ã„ã€‚",

    }));

    let visitedShops = JSON.parse(localStorage.getItem('senbero_visited')) || [];
    let videoStream = null;

    function renderApp() {
      const visitedCount = visitedShops.length;
      const progressPercent = (visitedCount / referenceShops.length) * 100;
      const app = document.getElementById('app');
      
      let shopListHtml = referenceShops.map(shop => {
        const isVisited = visitedShops.some(v => v.shop_id === shop.id);
        return `
          <div onclick="openDetail('${shop.id}')" class="shop-card bg-white p-2 rounded-[2rem] shadow-lg border-4 ${isVisited ? 'border-[#ff6b6b]' : 'border-white'} relative mb-4">
            <div class="flex items-center">
              <div class="w-16 h-16 rounded-2xl bg-gray-100 bg-cover bg-center shrink-0" style="background-image:url('${shop.image}')"></div>
              <div class="flex-1 ml-4 pr-2">
                <div class="flex justify-between items-start">
                  <h3 class="font-black text-sm mb-0.5 leading-tight flex-1">${shop.name}</h3>
                  ${isVisited ? '<span class="text-[#ff6b6b] font-bold text-[8px] bg-red-50 px-1.5 py-0.5 rounded shrink-0 ml-1">æ¥åº—æ¸ˆã¿ âœ“</span>' : ''}
                </div>
                <div class="mt-1">
                  <p class="text-[8px] text-orange-400 font-bold flex items-center gap-1 uppercase"><span>ğŸ´</span> ãƒ•ãƒ¼ãƒ‰</p>
                  <span class="text-[11px] font-bold text-[#ff6b6b] leading-tight line-clamp-1">${shop.food}</span>
                </div>
              </div>
            </div>

        `;
      }).join('');

      app.innerHTML = `
        <div class="max-w-2xl mx-auto p-6">

            <h1 class="text-3xl font-black text-[#ff6b6b] tracking-tighter">ç³¸å³¶ã‚»ãƒ³ãƒ™ãƒ­ 2026</h1>
            <p class="text-[10px] text-orange-400 font-bold mt-1">ITOSHIMA SENBERO STAMP RALLY</p>
          </header>
          
          <div class="sticky top-4 z-[1000] bg-white/90 backdrop-blur-md p-4 rounded-3xl shadow-xl border border-white mb-8 progress-glow">
            <div class="flex justify-between items-center mb-2 px-1">
              <p class="text-xs font-bold text-gray-500">ã‚¹ã‚¿ãƒ³ãƒ—é”æˆåº¦</p>
              <p class="text-xl font-black text-[#ff6b6b]">${visitedCount}<span class="text-xs text-gray-400"> / ${referenceShops.length}</span></p>
            </div>
            <div class="w-full h-4 bg-gray-100 rounded-full overflow-hidden">
              <div class="h-full bg-gradient-to-r from-[#ff6b6b] to-orange-400 transition-all duration-1000 shadow-[0_0_10px_rgba(255,107,107,0.5)]" style="width:${progressPercent}%"></div>
            </div>
          </div>

          <div class="flex justify-center gap-3 mb-8">
            <button onclick="openGuide()" class="flex-1 bg-white text-gray-500 font-bold py-4 rounded-2xl shadow-sm border border-gray-100 text-sm">â“ ä½¿ã„æ–¹</button>
            <button onclick="openScanner()" class="flex-[2] bg-[#ff6b6b] text-white font-bold py-4 rounded-2xl shadow-lg flex items-center justify-center gap-2">ğŸ“¸ ã‚¹ã‚­ãƒ£ãƒ³</button>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            ${shopListHtml}
          </div>

          ${visitedCount === referenceShops.length ? `
            <div class="bg-gradient-to-br from-yellow-400 to-orange-500 p-8 rounded-[2.5rem] text-white text-center shadow-xl mt-12 mb-10">
              <p class="text-4xl mb-4">ğŸ‘‘</p>
              <p class="font-black text-2xl">å…¨25åº—èˆ—åˆ¶è¦‡ï¼</p>
              <p class="text-sm mt-2 opacity-90">ã‚ãªãŸã¯ä¼èª¬ã®ç³¸å³¶ã‚»ãƒ³ãƒ™ãƒ­ãƒã‚¹ã‚¿ãƒ¼ã§ã™ï¼</p>
            </div>
          ` : ''}
        </div>

        <div class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[85%] max-w-sm z-[1000]">
           <button onclick="openScanner()" class="w-full bg-[#ff6b6b] text-white font-bold py-5 rounded-3xl shadow-[0_20px_40px_rgba(255,107,107,0.4)] active:scale-95 transition-transform text-lg border-2 border-white/20">QRã‚’èª­ã¿å–ã‚‹</button>
        </div>
      `;
    }

    // --- ä»¥ä¸‹ã€ä»¥å‰ã®ã‚¹ã‚¯ãƒªãƒ—ãƒˆé–¢æ•°ã‚’ç¶™æ‰¿ï¼ˆopenDetail, openScanner, tickç­‰ï¼‰ ---
    function openGuide() { document.getElementById('guide-modal').classList.remove('hidden'); }
    function closeGuide() { document.getElementById('guide-modal').classList.add('hidden'); }
    function closeDetail() { document.getElementById('detail-modal').classList.add('hidden'); }
    
    function openDetail(shopId) {
      const shop = referenceShops.find(s => s.id === shopId);
      if (!shop) return;
      const isVisited = visitedShops.some(v => v.shop_id === shop.id);
      document.getElementById('detail-visited-badge').className = isVisited ? 'mb-3 bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-full w-fit' : 'hidden';
      document.getElementById('detail-name').innerText = shop.name;
      document.getElementById('detail-address-link').innerText = "ğŸ“ " + shop.address;
      document.getElementById('detail-address-link').href = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(shop.name + " " + shop.address);
      document.getElementById('detail-tel-link').href = "tel:" + (shop.tel || "").replace(/-/g, '');
      document.getElementById('detail-food').innerText = shop.food;
      document.getElementById('detail-desc').innerText = shop.description;
      document.getElementById('detail-image').style.backgroundImage = "url('" + shop.image + "')";
      document.getElementById('detail-modal').classList.remove('hidden');
      document.querySelector('#detail-modal > div').scrollTop = 0;
    }

    async function openScanner() {
      const modal = document.getElementById('qr-modal');
      modal.classList.remove('hidden');
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('video').srcObject = videoStream;
        document.getElementById('video').play();
        requestAnimationFrame(tick);
      } catch (err) { alert("ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã§ã—ãŸ"); closeScanner(); }
    }

    function closeScanner() {
      document.getElementById('qr-modal').classList.add('hidden');
      if (videoStream) videoStream.getTracks().forEach(t => t.stop());
    }

    function tick() {
      const video = document.getElementById('video');
      const canvasElement = document.getElementById('canvas');
      const canvas = canvasElement.getContext('2d');
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        const code = jsQR(canvas.getImageData(0, 0, canvasElement.width, canvasElement.height).data, canvasElement.width, canvasElement.height);
        if (code) {
          const shop = referenceShops.find(s => s.qrCode === code.data);
          if (shop && !visitedShops.some(v => v.shop_id === shop.id)) {
            visitedShops.push({ shop_id: shop.id });
            localStorage.setItem('senbero_visited', JSON.stringify(visitedShops));
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            renderApp();
            alert(`${shop.name} åˆ°ç€ï¼ã‚¹ã‚¿ãƒ³ãƒ—ã—ã¾ã—ãŸã€‚`);
            closeScanner(); return;
          }
        }
      }
      if (!document.getElementById('qr-modal').classList.contains('hidden')) requestAnimationFrame(tick);
    }

    renderApp();
