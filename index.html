<html lang="ja" class="h-full">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { box-sizing: border-box; font-family: 'Zen Kaku Gothic New', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #fff5e6; }
    .shop-card { transition: all 0.2s ease; cursor: pointer; border-radius: 1.5rem; background: white; margin-bottom: 1rem; border: 2px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .shop-card.visited { border-color: #ff6b6b; background-color: #fff0f0; }
    #qr-modal { display: none; position: fixed; inset: 0; z-index: 3000; background: rgba(0,0,0,0.9); flex-direction: column; align-items: center; justify-content: center; }
  </style>
</head>
<body class="h-full">
  <div id="app" class="max-w-md mx-auto p-6 text-center">
    <div class="w-32 h-32 mx-auto mb-4">
      <img src="ã‚»ãƒ³ãƒ™ãƒ­ç”¨ã‚¢ã‚¤ã‚³ãƒ³.jpg" class="w-full h-full rounded-3xl shadow-lg object-cover" onerror="this.src='https://placehold.jp/24/ff6b6b/ffffff/200x200.png?text=Senbero'">
    </div>
    
    <h1 class="text-3xl font-black text-[#ff6b6b] mb-8 italic">ç³¸å³¶ã‚»ãƒ³ãƒ™ãƒ­ 2026</h1>
    
    <div class="flex flex-col gap-4 mb-10">
      <button onclick="openScanner()" class="bg-[#ff6b6b] text-white py-5 rounded-3xl font-bold shadow-xl text-xl">ğŸ“¸ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’æŠ¼ã™</button>
      <button onclick="openMap()" class="bg-white text-[#ff6b6b] border-2 border-[#ff6b6b] py-4 rounded-3xl font-bold shadow-md">ğŸ“ åŠ ç›Ÿåº—ãƒãƒƒãƒ—ã‚’é–‹ã</button>
    </div>

    <div id="shop-list" class="text-left">
      </div>
  </div>

  <div id="qr-modal">
    <video id="video" playsinline class="w-64 h-64 object-cover rounded-3xl border-4 border-white mb-8"></video>
    <button onclick="closeScanner()" class="bg-white text-black px-12 py-3 rounded-full font-bold">æˆ»ã‚‹</button>
    <canvas id="canvas" hidden></canvas>
  </div>

  <script>
    // è¨­å®š
    const MAP_URL = "https://www.google.com/maps/d/viewer?mid=1Ccp-4uTNhhl-1C1Xq-Gq7_t9N6O7WvY";

    const shops = [
      { id: "s1", name: "ãƒ“ãƒ¼ãƒé£Ÿå ‚ Mr.BEACH", food: "ã‚¬ãƒ¼ãƒªãƒƒã‚¯ã‚·ãƒ¥ãƒªãƒ³ãƒ—", qrCode: "BEACH_2026" },
      { id: "s2", name: "SHIMA", food: "ç³¸å³¶é‡èœã®å¤©ã·ã‚‰", qrCode: "SHIMA_2026" }
    ];

    let visited = JSON.parse(localStorage.getItem('senbero_visited')) || [];

    function openMap() {
      window.open(MAP_URL, '_blank');
    }

    // ã‚¹ã‚­ãƒ£ãƒ³æ©Ÿèƒ½
    let stream = null;
    async function openScanner() {
      const modal = document.getElementById('qr-modal');
      modal.style.display = 'flex';
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const v = document.getElementById('video');
        v.srcObject = stream;
        v.play();
        requestAnimationFrame(tick);
      } catch (e) {
        alert("ã‚«ãƒ¡ãƒ©ãŒèµ·å‹•ã§ãã¾ã›ã‚“ã€‚è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        closeScanner();
      }
    }

    function closeScanner() {
      document.getElementById('qr-modal').style.display = 'none';
      if (stream) stream.getTracks().forEach(t => t.stop());
    }

    function tick() {
      const v = document.getElementById('video');
      if (v.readyState === v.HAVE_ENOUGH_DATA) {
        const c = document.getElementById('canvas');
        c.height = v.videoHeight; c.width = v.videoWidth;
        const ctx = c.getContext('2d');
        ctx.drawImage(v, 0, 0, c.width, c.height);
        const code = jsQR(ctx.getImageData(0,0,c.width,c.height).data, c.width, c.height);
        if (code) {
          const shop = shops.find(s => s.qrCode === code.data.trim());
          if (shop && !visited.some(vs => vs.id === shop.id)) {
            visited.push({ id: shop.id });
            localStorage.setItem('senbero_visited', JSON.stringify(visited));
            render();
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
          }
          closeScanner(); return;
        }
      }
      if (document.getElementById('qr-modal').style.display === 'flex') requestAnimationFrame(tick);
    }

    function render() {
      const list = document.getElementById('shop-list');
      list.innerHTML = shops.map(s => `
        <div class="shop-card p-4 flex items-center ${visited.some(v => v.id === s.id) ? 'visited' : ''}">
          <div class="ml-4 flex-1">
            <h3 class="font-bold">${s.name}</h3>
            <p class="text-xs text-gray-400">ğŸ´ ${s.food}</p>
          </div>
          ${visited.some(v => v.id === s.id) ? '<span class="text-[#ff6b6b] font-black text-xl">âœ“</span>' : 'ã€‰'}
        </div>
      `).join('');
    }

    render();
  </script>
</body>
</html>
